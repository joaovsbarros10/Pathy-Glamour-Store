
<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="icon" href="Pathy Glamour logo .png" type="image/x-icon">
    <title> Pathy Glamour Store | Moda, Estilo e Elegância </title>
</head>
    
    <body>

        <header>

                <div class=" logo-infos ">

                    <img src="logo.png" alt="logo-pathy-glamour" id="logo">

                    <div class="cabeçalho">

                        <h2> <a href="#scroll-destaque"> DESTAQUES </a></h2>
                        <h2> MASCULINO </h2>
                        <h2> FEMININO </h2>
                        <h2> BOLSAS </h2>

                    </div>

                </div>

                <div class="user-cart">

                    <div class="img-op">

                        <img src="login.svg" alt="login">
                        <img src="Cart.svg" alt="carrinho">
                    
                    </div>

                </div>

        </header>

        <section>

            <div class="banners">

                <img src="Banner.png" alt="banner-pathy-glamour" id="banner-principal">
                
            </div>

        </section>

        <main>

            <div class="destaques">

                <h1 id="scroll-destaque"> DESTAQUES - MAIS VENDIDOS </h1>

                    <div class="roupas">

                        <div class="content-destaque1">

                            <div class="item-destaque">

                                <img src="CATALOGO-DESTAQUE/Vestido Antonella em tecido viscolinho..jpg" alt="vestido1">
                                
                                <p>Vestido Antonella</p>
                                <h1 id="valores">R$238,80</h1>

                            </div>
                        
                            <div class="item-destaque">

                                <img src="CATALOGO-DESTAQUE/vestido2.jpg" alt="vestido2">

                                <p>Vestido Glamour</p>
                                <h1 id="valores">R$320,00</h1>

                            </div>
                        
                            <div class="item-destaque">

                                <img src="CATALOGO-DESTAQUE/vestido3.jpg" alt="vestido3">

                                <p>Vestido Boho</p>
                                <h1 id="valores">R$310,00</h1>

                            </div>
                        
                        </div>

                    </div>

                </div>

            </main>
            
            <script>
            // Verifica se há um usuário logado
            const user = JSON.parse(localStorage.getItem('loggedUser'));
        
            if (!user) {
              // Se não estiver logado, redireciona para a página de login
              window.location.href = 'login.html';
            } else {
              // Exibe um prompt com a mensagem personalizada
              alert(`Bem-vindo, ${user.username}! Você entrou com sucesso.`);
        
            }
          </script>
<body>
    
</html>
